<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificado de Graduación</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
      border: 10px solid #333;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 36px;
      color: #2e2e2e;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 28px;
      color: #555;
      margin-bottom: 40px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .alumno {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #000;
    }

    .titulo {
      font-size: 22px;
      font-style: italic;
      margin: 10px 0 30px 0;
      color: #444;
    }

    .fecha {
      margin-top: 50px;
      font-size: 16px;
      color: #666;
    }

    .sello {
      margin-top: 40px;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Certificado de Graduación</h1>
  <h2>Instituto de Educación Superior</h2>

  <p>Se certifica que</p>
  <p class="alumno">[NOMBRE] [APELLIDO]</p>

  <p>Ha obtenido el título de</p>
  <p class="titulo">[TITULO]</p>

  <p class="fecha">Emitido el [FECHA]</p>

  <p class="sello">__________________________</p>
  <p class="sello">Firma del Director</p>
</body>
</html>
