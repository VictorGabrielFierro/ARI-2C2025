<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generar Certificados por Fecha</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/fecha.css">
</head>
<body>
    <h1>Generar Certificados por Fecha</h1>
    <div class="container">
        <input type="date" id="fechaInput" placeholder="Ingrese una fecha (YYYY-MM-DD)" />
        <div>
        <button id="generarBtn">Generar</button>
        <button onclick="window.location.href='../index.html'">Volver al menú</button>
        </div>

        <div id="resultados" class="result"></div>
    </div>

    <script>
        document.getElementById("generarBtn").addEventListener("click", async () => {
        const fecha = document.getElementById("fechaInput").value.trim();
        const resultadosDiv = document.getElementById("resultados");
        resultadosDiv.innerHTML = "";

        if (!fecha) {
            resultadosDiv.innerHTML = `<div class="error">Por favor, ingrese una fecha válida.</div>`;
            return;
        }

        try {
            const response = await fetch(`/api/v0/fecha/${fecha}`);
            const data = await response.json();

            // Si es un error general (objeto con campo "error")
            if (!Array.isArray(data)) {
                resultadosDiv.innerHTML = `<div class="error">${data.error}</div>`;
                return;
            }

            // Si es un array con resultados por alumno
            data.forEach(item => {
            if (item.archivo) {
                resultadosDiv.innerHTML += `
                <div class="success">
                    ✅ ${item.mensaje}<br>
                    <a href="${item.archivo}" target="_blank">Ver certificado</a>
                </div>
                `;
            } else {
                resultadosDiv.innerHTML += `
                <div class="error">
                    ⚠️ ${item.mensaje}
                </div>
                `;
            }
            });

        } catch (error) {
            resultadosDiv.innerHTML = `<div class="error">Error al conectar con el servidor.</div>`;
        }
        });
    </script>
</body>
</html>
