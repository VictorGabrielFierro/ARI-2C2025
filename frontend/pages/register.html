<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - AIDA Login</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
    <h1>Registrese en AIDA</h1>
    <h2>Complete los siguientes campos</h2>

    <div class="container">
        <form id="registerForm">
            <input type="text" id="username" placeholder="Usuario" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <!-- nombre eliminado: ya no se registra en usuarios -->
            <input type="email" id="email" placeholder="Correo electrónico" required />
            <select id="rol">
                <option value="usuario">usuario</option>
                <option value="administrador">administrador</option>
            </select>
            <input type="text" id="lu" placeholder="LU (ej: 123/45)" />
            <button type="submit">Registrarse</button>
        </form>
        <p class="redirect">
            ¿Ya tiene una cuenta?
            <a href="#" onclick="window.location.href='./login.html'">Iniciar sesion</a>
        </p>
        <div id="mensaje" class="mensaje"></div>
    </div>

    <script type="module" src="./dist/register.js"></script>
</body>
</html>
