<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Genérico - AIDA</title>

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/crud.css">
</head>
<body>

    <div class="selector-container" style="margin: 20px;">
        <label for="selectorTablas" style="font-weight:bold;">Elegir tabla:</label>

        <select id="selectorTablas">
            <option value="aida.alumnos|alumno">Alumnos</option>
            <option value="aida.materias|materia">Materias</option>
            <option value="aida.carreras|carrera">Carreras</option>
            <option value="aida.correlativas|correlativa">Correlativas</option>
            <option value="aida.cursadas|cursada">Cursadas</option>
            <option value="aida.cursa|cursa">Cursadas de Estudiantes</option>
            <option value="aida.estudiante_de|estudiante_de">Carreras de Estudiantes</option>
            <option value="aida.plan_de_estudios|plan_de_estudios">Planes de Estudio</option>
        </select>
    </div>

    <h1 id="tituloCrud">CRUD</h1>

    <div class="main-container">
        <div class="menu">
            <button onclick="abrirModal('modalCrear')" style="background-color: green; color: white;">Crear</button>
            <button onclick="window.location.href='./menuAdministrador.html'">Volver al menú</button>
        </div>

        <div class="content">
            <table id="tablaGenerica">
                <thead>
                    <tr id="thead"></tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

            <div id="mensaje" class="mensaje"></div>
        </div>
    </div>

    <!-- Modal Crear -->
    <div id="modalCrear" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal('modalCrear')">&times;</span>
            <h3 id="tituloCrear">Crear</h3>
            <form id="formCrear"></form>
            <p id="mensajeModalCrear" class="mensaje"></p>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal('modalEditar')">&times;</span>
            <h3 id="tituloEditar">Editar</h3>
            <form id="formEditar"></form>
            <p id="mensajeModalEditar" class="mensaje"></p>
        </div>
    </div>

    <script src="./dist/crud.js" type="module"></script>
</body>
</html>
