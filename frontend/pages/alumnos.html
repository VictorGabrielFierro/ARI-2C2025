<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumnos - AIDA</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/alumnos.css">
</head>
<body>
    <h1>Alumnos</h1>

    <div class="main-container">
        <div class="menu">
            <button onclick="abrirModal('modalCrear')">Crear Alumno</button>
            <button onclick="abrirModal('modalEditar')">Editar Alumno</button>
            <button onclick="abrirModal('modalEliminar')">Eliminar Alumno</button>
            <button onclick="window.location.href='../index.html'">Volver al menú</button>
        </div>

        <div class="content">
            <table id="tablaAlumnos">
                <thead>
                    <tr>
                        <th>LU</th>
                        <th>Apellido</th>
                        <th>Nombres</th>
                        <th>Título</th>
                        <th>Título en trámite</th>
                        <th>Egreso</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="mensaje" class="mensaje"></div>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div id="modalEliminar" class="modal">
        <div class="modal-content">
            <span id="cerrarModalEliminar" class="cerrar" onclick="cerrarModal('modalEliminar')">&times;</span>
            <h3>Eliminar Alumno</h3>
            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 15px;">
                <input type="text" id="luEliminar" placeholder="Ingrese LU a eliminar" style="padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; flex: 1 1 200px; min-width: 120px;">
                <button onclick="eliminarAlumno()" style="padding: 10px 20px; border-radius: 8px; border: none; background-color: #e74c3c; color: white; font-weight: bold; cursor: pointer; transition: background-color 0.2s, transform 0.1s;">Eliminar</button>
            </div>
            <p id="mensajeModalEliminar" class="mensaje" style="margin-top: 10px;"></p>
        </div>
    </div>

    <!-- Modal Crear -->
    <div id="modalCrear" class="modal">
        <div class="modal-content">
            <span id="cerrarModalCrear" class="cerrar" onclick="cerrarModal('modalCrear')">&times;</span>
            <h3>Crear Alumno</h3>
            <form id="formCrearAlumno">
                <div>
                    <label for="luInput">LU:</label>
                    <input type="text" id="luInput" required>
                </div>
                <div>
                    <label for="apellidoInput">Apellido:</label>
                    <input type="text" id="apellidoInput" required>
                </div>
                <div>
                    <label for="nombresInput">Nombres:</label>
                    <input type="text" id="nombresInput" required>
                </div>
                <div>
                    <label for="tituloInput">Título:</label>
                    <input type="text" id="tituloInput">
                </div>
                <div>
                    <label for="tituloTramiteInput">Título en trámite:</label>
                    <input type="date" id="tituloTramiteInput">
                </div>
                <div>
                    <label for="egresoInput">Egreso:</label>
                    <input type="date" id="egresoInput">
                </div>
                <button type="submit">Crear Alumno</button>
            </form>
            <p id="mensajeModalCrear" class="mensaje"></p>
        </div>
    </div>

    <!-- Modal para editar alumno -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span id="cerrarModalEditar" class="cerrar" onclick="cerrarModal('modalEditar')">&times;</span>
            <h3>Editar Alumno</h3>
            <form id="formEditarAlumno">
                <div>
                    <label for="luViejoInput">LU Vieja:</label>
                    <input type="text" id="luViejoInput" required>
                </div>
                <div>
                    <label for="luNuevoInput">LU Nueva:</label>
                    <input type="text" id="luNuevoInput" required>
                </div>
                <div>
                    <label for="apellidoEditarInput">Apellido:</label>
                    <input type="text" id="apellidoEditarInput" required>
                </div>
                <div>
                    <label for="nombresEditarInput">Nombres:</label>
                    <input type="text" id="nombresEditarInput" required>
                </div>
                <div>
                    <label for="tituloEditarInput">Título:</label>
                    <input type="text" id="tituloEditarInput">
                </div>
                <div>
                    <label for="tituloTramiteEditarInput">Título en trámite:</label>
                    <input type="date" id="tituloTramiteEditarInput">
                </div>
                <div>
                    <label for="egresoEditarInput">Egreso:</label>
                    <input type="date" id="egresoEditarInput">
                </div>
                <button type="submit">Actualizar Alumno</button>
            </form>
            <p id="mensajeModalEditar" class="mensaje"></p>
        </div>
    </div>
    <script src="../dist/alumnos.js" type="module"></script>
</body>
</html>
